<!doctype html>
<html lang="en">

		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Fonts are loaded here to accurately find the static folder -->
		<link
			rel="stylesheet"
			type="text/css"
			href="%sveltekit.assets%/fonts/font-awesome/css/fontawesome.min.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="%sveltekit.assets%/fonts/font-awesome/css/regular.min.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="%sveltekit.assets%/fonts/font-awesome/css/solid.min.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="%sveltekit.assets%/fonts/font-awesome/css/brands.min.css" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
